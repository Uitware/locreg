name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.4'

    - name: Build
      run: |
        go build -o locreg

    - name: Archive binary
      run: |
        tar -czvf locreg.tar.gz locreg

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./locreg.tar.gz
        asset_name: locreg.tar.gz
        asset_content_type: application/gzip

    - name: Change position of latest tag to current release
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"  
        
        # Check does tag exits before deleting it
        if git show-ref --tags latest; then
          git tag -d latest
          git push origin :refs/tags/latest || true
        else
          echo "Tag does not exist yet"
        fi;
    
        git tag -a latest {{ github.ref }} -m "This tag is automatically updated to point to the latest release."
        git push origin latest